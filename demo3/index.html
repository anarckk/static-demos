<!doctype html>
<html style="cursor:url(cruise.ico),auto;">
<style>
  * {
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
  }

  div {
    width: 20px;
    height: 20px;
    background-image: url(cruise.ico);
    position: absolute;
    border-radius: 50%;
    overflow: hidden;
  }
</style>

<head>
  <meta charset="utf-8">
  <title>鼠标特效</title>
</head>

<body>
  <video src="./mulai.mp4" style="width: 100%; height: 100%;object-fit: cover;position: absolute;top: 0;left: 0;"
    autoplay="autoplay" loop="loop" muted="muted"></video>
</body>

<script>
  document.onmousemove = function () {
    const div = document.createElement('div');
    const x = event.clientX;
    const y = event.clientY;
    div.style.left = x + "px";
    div.style.top = y + "px";
    document.body.appendChild(div);
    setTimeout(function () {
        document.body.removeChild(div); 
    }, 500);
  }
</script>
