<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg 酷炫的方块特效</title>
    <style type="text/css">
        #shape {
            stroke-width: 6px;
            fill: transparent;
            stroke: #009FFD;
            stroke-dasharray: 85 400;
            /*stroke-dashoffset: -220;*/
            stroke-dashoffset: -75;
            transition: 1s all ease-in-out
        }

        svg:hover #shape {
            stroke-dasharray: 70 20;
            stroke-width: 3px;
            stroke-dashoffset: 0;
            stroke: #06D6A0
        }
    </style>
</head>
<body>
<svg height="40" width="150">
    <rect id="shape" height="40" width="150"/>
</svg>
</body>
</html>
